<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>add route</title>
  </head>
  <body>
    <h1>remove routes</h1>
    <form name="remove" action="/remove" method="post">
      {% for location in locations %}
          <input type=checkbox name={{location.name}} id={{location.name}}>
          <label for={{location.name}}>
            {{location.name}}: <a href={{location.link}}>{{location.link}}</a>
          </label><br>
      {% endfor %}
      <input type="submit"/>
    </form>
</html>
  </body>
</html>
